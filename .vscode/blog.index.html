<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Preview Card - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: hsl(47, 88%, 63%);
      font-family: "Figtree", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .custom-card {
      width: 384px;
      border: 1px solid #111;
      border-radius: 20px;
      box-shadow: 8px 8px 0 #000;
      transition: transform 0.3s;
    }

    .custom-card:hover {
      transform: scale(1.02);
    }

    .custom-card img.card-img-top {
      border-radius: 10px;
    }

    .category-badge {
      background-color: hsl(47, 88%, 63%);
      font-weight: 800;
      font-size: 14px;
      padding: 4px 12px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 16px;
    }

    .author-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .card-description {
      color: #6b6b6b;
      font-size: 16px;
      line-height: 1.5;
    }

    .card-title:hover {
      color: hsl(47, 88%, 63%);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card custom-card p-4">
    <img src="./assets/images/illustration-article.svg" class="card-img-top" alt="Article Illustration">
    <div class="card-body p-0 pt-3">
      <span class="category-badge">Learning</span>
      <p class="text-muted mt-2 mb-1" style="font-size: 14px;">Published 21 Dec 2023</p>
      <h5 class="fw-bold mb-2 card-title">HTML & CSS foundations</h5>
      <p class="card-description mb-3">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="d-flex align-items-center gap-2">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author-img">
        <span class="fw-bold" style="font-size: 14px;">Greg Hooper</span>
      </div>
    </div>
  </div>

</body>
</html>
