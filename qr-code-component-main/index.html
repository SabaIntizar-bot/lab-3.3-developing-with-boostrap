<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .custom-card {
        width: 320px;
        border-radius: 20px;
      }
      .qr-img {
        width: 288px;
        height: 288px;
        border-radius: 10px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card custom-card p-3 shadow-sm text-center">
      <img src="./images/image-qr-code.png" alt="QR Code" class="qr-img mx-auto mb-4" />
      <div class="card-body p-0">
        <h5 class="card-title fw-bold">Improve your front-end skills by building projects</h5>
        <p class="card-text text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      </div>
    </div>
  </body>
</html>
